        var str="书籍是人类进步的， \
        阶梯"
        document.write(str);

        var str="hello my name is changjiahua";

        var str1='hello';

        // concat 不管什么类型都转换成字符串 + 数字类型先做运算 再转换

        // substring 取出子字符串 
        
        var name ="itbaizhan";
        document.write(name.substring(2,9));   // 最后一位默认不输出 因此如果想输出到最后一位 需要最后一位下标加一
        document.write(name.substring(2));     // 第二参数不写 默认输出到最后
        document.write(name.substring(-2));       // 将负数自动转换成0 会默认将小的放在第一个参数

        //substr 第一个参数是开始位置 第二个参数是字符串长度 第二个参数不写默认到最后 第一个参数为负数则会倒着来 第二个参数为0或者负数则返回空字符串

        var name="hello world"
        document.write(name.substr(5));

        //indexOf 第一个出现的位置  可以有第二个参数 为开始的位置 没有会返回-1
        var name="hello world";
        document.write(name.indexOf("o"));

        var name=" changjiahua ";
