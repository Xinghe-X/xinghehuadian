    //Date对象是Js原生世间苦 以1970年一月一日作为时间的零点
    Date.now();  //返回当前时间距离时间零点的毫秒数  相当于Unix时间戳乘以1000

    console.log(Date.now());


    //时间戳是指格林威治时间1970年01月01日00时00分00秒（北京时间1970年01月01日08时00分00秒）起至现在的总秒数
    //Unix是20世纪70年代出现的一个操作系统，Unix认为1970年...为时间纪元，Js也就遵循了这一约束


    console.log(new Date(Date.now()));
    
    console.log(new Date(Date.now()).getDate());     // 返回几号
    console.log(new Date(Date.now()).getDay());      // 返回星期几   星期日为0  星期一 为1
    console.log(new Date(Date.now()).getMonth()+1);  // 返回月份   0是1月

    function gettime()
    {
        var year=new Date(Date.now()).getFullYear();  // 返回几几年
        var month=new Date(Date.now()).getMonth()+1;  // 返回月份
        var day=new Date(Date.now()).getDate();       // 返回日
        console.log(year+"-"+month+"-"+day);

    }
    gettime();

    function leftDays()
    {
        var today=new Date();
        var endYear=new Date(today.getFullYear(),11,31,23,59,59,99);

        var msPerDay=24*60*60*1000;
        var result=(endYear.getTime()-today.getTime()) / msPerDay;
        console.log(result);
        
    }
