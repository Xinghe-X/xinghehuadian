<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- keydown 按下键盘时触发
    keypress 按下有值的健触发     Ctrl ALt Shift Meta 这样无值的健就不会触发
    keyup 松开键盘时触发 -->
    <input type="text" id="username">
    <input type="text" id="username1">
    <input type="text" id="password">

    <script>
        var username=document.getElementById("username");
        username.addEventListener("keydown",function(e){
            console.log(e.target.value);              // e target value 获取输入内容 由于keydown是按下获取 所有有一位延迟
        })
        var username1=document.getElementById("username1");
        username1.addEventListener("keyup",function(e){
            console.log(e.target.value);              // e target value 获取输入内容 keyup 输入一位获取一个内容
        })
        var password=document.getElementById("password");
        password.addEventListener("keyup",function(e){
            if(e.keyCode==13){
                console.log("完毕");
            }
        })
    </script>
</body>
</html>
