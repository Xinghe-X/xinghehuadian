    <h3>无敌李烈风大王</h3>
    <script>

        function jieliu(fn,delay){
            var valid=true;
            return function(){
                if(!valid){
                    return false;
                }
                valid=false;
                setTimeout(function(){
                    fn();
                    valid=true;
                },delay)
            }
        }
        window.onscroll=jieliu(scrollHandle,2000);
        
        function scrollHandle(){
            var scrollTop=document.documentElement.scrollTop;
            console.log(scrollTop);                                 // 执行很多次 频率高 不能把浏览器性能全放在这
        }
    </script>
