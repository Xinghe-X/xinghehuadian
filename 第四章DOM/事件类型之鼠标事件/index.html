<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box5 {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        .box{
            width: 500px;
            height: 500px;
            background-color: black;
        }
    </style>
</head>

<body>

    <!-- click：按下鼠标时触发
    dblclick：在同一个元素上双击鼠标时触发
    mousedown：按下鼠标键时触发
    mouseup：释放按下的鼠标键时触发
    mousemove：当鼠标在节点内部移动时触发。当鼠标持续移动时，该事件会连续触发
    mouseenter：鼠标进入一个节点时触发，进入子节点不会触发这个事件
    mouseleave：鼠标离开一个节点时触发，离开离开父节点不会触发
    mouseover：鼠标进入一个节点时触发，进入子节点会再一次触发
    mouseout：鼠标离开一个节点时触发，离开父节点也会触发
    wheel：滚动鼠标的滚轮时触发 -->
    <button id="btn">单击</button>
    <button id="btn2">双击</button>
    <button id="btn3">鼠标按下</button>
    <button id="btn4">鼠标松开</button>
    <div id="btn5" class="box1"></div>
    <div id="btn6" class="box2"></div>
    <div id="btn7" class="box3"></div>
    <div class="box">
        <div id="btn8" class="box4"></div>
        <div id="btn9" class="box5"></div>
    </div>
    <script>

        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            console.log("无敌李烈峰大王");
        })
        var btn2 = document.getElementById("btn2");
        btn2.addEventListener("dblclick", function () {
            console.log("无敌李烈峰大王*2");
        })
        var btn3 = document.getElementById("btn3");
        btn3.addEventListener("mousedown", function () {
            console.log("无敌周星成大王");
        })
        var btn4 = document.getElementById("btn4");
        btn4.addEventListener("mouseup", function () {
            console.log("无敌李耿亮大王");
        })
        var btn5 = document.getElementById("btn5");
        btn5.addEventListener("mousemove", function () {
            console.log("无敌张一帆大王");
        })
        var btn6 = document.getElementById("btn6");
        btn6.addEventListener("mouseenter", function () {
            console.log("无敌刁超越大王");
        })
        var btn7 = document.getElementById("btn7");
        btn7.addEventListener("mouseleave", function () {
            console.log("无敌李烈峰大王");
        })
        var btn8 = document.getElementById("btn8");
        btn8.addEventListener("mouseover", function () {
            console.log("mouseover");
        })
        var btn9 = document.getElementById("btn9");
        btn9.addEventListener("mouseout", function () {
            console.log("mouseout");
        })



    </script>


</body>

</html>
