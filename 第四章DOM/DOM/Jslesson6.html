<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width:200px;
            height:200px;
            border:5px solid red;
            padding:10px;
            margin:20px;
            background:green;
        }
        h3{
            height:500px;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <h3>标题1</h3>
    <h3>标题2</h3>
    <h3>标题3</h3>
    <h3>标题4</h3>
    <script>

        var box=document.getElementById("box");
        console.log(box.clientWidth);           //包含padding 不包括 border、margin     scrollWidth   元素总宽度
        console.log(box.clientHeight);          //包含padding 不包括 border、margin     scrollHeight  元素总高度包括padding  不包括border、margin 包括溢出内容
        // 获取视口高度 (网页高度)
        console.log(document.documentElement.clientHeight);
        //获取页面的高度
        console.log(document.body.clientHeight)  
        //document.documentElement.scrollLeft      //获取向右滚动的像素
        //document.documentElement.scrollTop       //获取向下滚动的像素
        console.log(document.documentElement.scrollTop);

        console.log(box.offsetWidth);              // 包括本身、padding内边距、border边框
        console.log(box.offsetWidth);
        




    </script>
    



</body>
</html>
