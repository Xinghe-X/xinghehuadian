<head>

<body>
    
    <button id="btn">按钮</button>
    <a href="https://www.4399.com/" id="it">4399</a>

        })
        var it=document.getElementById("it");
        it.addEventListener("click",function(e){
            e.preventDefault();              //阻止默认事件 即跳转
            console.log("dianjile");
        })

    </script>
</body>
