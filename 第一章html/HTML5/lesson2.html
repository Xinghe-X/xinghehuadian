<!DOCTYPE html>
<html lang="en"><!--表示语言是English-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="left">一级标题</h1>
    <h2 align="center">二级标题</h2>
    <h3 align="right">三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!--快捷键h$*6-->
    <p>我是一个段落标签<br>这是换行符号</p>
    <hr color="red" width="300px" size="5px" align="left">
    <hr color="red" width="300px" size="5px" align="right">
    <img src="photo/1.jpg" alt="美丽的小姐姐" width="300px" height="" title="小姐姐">
    <img src="photo/2.jpeg" alt="美丽的小姐姐" width="300px" height="" title="小姐姐">
    <img src="photo/3.jpg" alt="美丽的小姐姐" width="300px" height="" title="小姐姐">
    <!--img的五个属性、src表示图片来源|alt表示图片的代替文字|
    width表示宽度|height表示高度（一般只设置宽度，设置高度会导致图片失真）|title表示鼠标悬停时的提示-->
    <!--绝对路径：从盘符开始找，复制文件地址。
        相对路径：同一路径
        （一）子级关系：/
        （二）父级关系：../
        （三）同级关系:./
        网络路径：超链接-->
</body>

</html>
