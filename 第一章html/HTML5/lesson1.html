<!DOCTYPE html><!--！DOCTYPE是声明，避免异化-->
<html>
    <head>
        <!--在head中写的东西是给开发者看的-->
        <tittle><!--显示在搜索网页的窗口上或状态栏 
            有利于SEO优化，SEO是搜索引擎优化的英文缩写，通过对网站内容调整，满足搜索引擎的排名需求--></tittle>
    </head>
    <!--meta标签用来描述HTML网页文档的属性、charset表示当前使用的编码格式，utf-8、gbk等-->
    <meta charset="utf-8">
    <body>
        <!--这是给用户看的-->
    </body>
</html>
