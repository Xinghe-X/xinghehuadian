        <p>新增标签，HTML5是HTML的最新修订版本，2014年10月由万维网联盟W3C完成标准制定
            在HTML5出现之前，我们一般采用DIV+CSS布局我们的页面，但是这样布局结构不利于搜索引擎
            爬虫对我们页面进行爬取，所以HTML新增了许多语义化标签
            <div>容器标签</div>
        </p>
