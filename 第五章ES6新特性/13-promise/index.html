<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById("box");
        // 所谓promise 简单来说就是一个容器，里面保存着某个未来才会结束的事件（通常是一个异步操作）的结果
        function loadImageAsync(url){
            const promise = new Promise(function(resolve,reject){
                //异步处理，消耗时间代码
                const image =new Image();
                image.src=url;
                image.onload=function(){
                    resolve(image);
                }
                image.onerror=function(){
                    reject(new Error('Could not load image at '+url))
                }

            })
            return promise;
        }
        const promise =loadImageAsync("https://tse3-mm.cn.bing.net/th/id/OIP-C.-LSZrGKSyhlOy3GmZU5EBwHaEK?w=295&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3");
        promise.then(function(data){
            box.appendChild(data);
        },function(error){
            box.innerHTML="图片加载失败";
        })
    </script>
</body>
</html>
