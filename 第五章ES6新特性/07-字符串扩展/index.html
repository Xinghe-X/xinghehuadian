<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 增加字符串Unicode表示法   
        const {log}=console;
        log("\u0061");
        // 新增for of
        var str="hello";
        for(let i of str){
            console.log(i);
        }
        // 模板字符串  可以嵌入变量
        // 动态创建A标签，A标签href属性也是动态的
        var href="http://4399.com";
        // 当我向页面动态写入标签的时候，标签的数据一般来源于服务器
        var text="demo";
        var demo ="<a href='"+href+"'>"+text+"</a>";
        log(demo);
        var it=`<a href="${href}>"${text}</a>`;
        log(it);
        

        
    </script>


</body>
</html>
